
<div class="wrapper fadeInDown">
  <div id="formContent">
    <form [formGroup]="form" (submit)="submit()">
      <h1>{{ 'coverage.review' | translate }}</h1>
      <input type="text" formControlName="street" class="fadeIn second" placeholder="{{ 'coverage.street' | translate }}">
      <input type="number" formControlName="number" class="fadeIn third" placeholder="{{ 'coverage.number' | translate }}">
      <input type="text" formControlName="town" class="fadeIn fourth" placeholder="{{ 'coverage.local' | translate }}">
      <br>
      <input type="submit" class="fadeIn fifth" value="{{ 'coverage.check' | translate }}">
    </form>
    <div *ngIf="successfulResponse" class="alert alert-success box-msg" role="alert">
      <strong>{{ 'coverage.found' | translate }}</strong>
      <br>
      <a routerLink="/register"  class="nav-link border border-light rounded">{{ 'coverage.register' | translate }}</a>

    </div>
    <div *ngIf="failedResponse" class="alert alert-danger box-msg" role="alert">
      <strong>{{ 'coverage.not_found' | translate }}</strong>
    </div>
  </div>
</div>
